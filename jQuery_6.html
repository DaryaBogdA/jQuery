<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        td {
            border: 1px solid #ccc;
            padding: 0;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s ease-in-out;
            border-radius: 5px;
        }

        .red {
            background-color: #ff4d4d;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        .start {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.7);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
<table id="table"></table>
<button id="button">Старт</button>
<p>Ходов: <span id="count">0</span></p>
<p id="p"></p>
<script>
    for (let i = 0; i < 10; i++) {
        let row = $('<tr></tr>');
        for (let j = 0; j < 10; j++) {
            let cell = $(`<td id="cell-${j}-${i}"></td>`);
            row.append(cell);
        }
        $('#table').append(row);
    }
 let x = Math.floor(Math.random() * 10);
 let y = Math.floor(Math.random() * 10);
 let x_now = x;
 let y_now = y;
let count = 0;
$('#button').on('click', function () {
    let interval = setInterval(function() {
        let choise = Math.floor(Math.random() * 4) * 90;
        if (choise === 0) y_now--;
        else if (choise === 90) x_now++;
        else if (choise === 180) y_now++;
        else if (choise === 270) x_now--;

        x_now = (x_now + 10) % 10;
        y_now = (y_now + 10) % 10;

        $(`#cell-${x_now}-${y_now}`).addClass(`red`);
        count++;
        $("#count").text(count);
        if (x === x_now && y === y_now) {
            clearInterval(interval);
            $('#p').text("Игрок вернулся на старт через " + count + " ходов!");
        }
    }, 500);
})
</script>
</body>
</html>
