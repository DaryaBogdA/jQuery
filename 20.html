<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Сортировка таблицы</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
        }
        th {
            cursor: pointer;
        }
        th:hover {
            background: yellow;
        }
    </style>
</head>
<body>

<table id="grid">
    <thead>
    <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>5</td>
        <td>Вася</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Петя</td>
    </tr>
    <tr>
        <td>12</td>
        <td>Женя</td>
    </tr>
    <tr>
        <td>9</td>
        <td>Маша</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Илья</td>
    </tr>
    </tbody>
</table>

<script>
        $("#grid th").on("click", function() {
            let col = $(this).index();
            let type = $(this).data("type");
            let tbody = $("#grid tbody");
            let rows = tbody.find("tr").toArray();

            let compare;
            if (type === "number") {
                compare = (rowA, rowB) => $(rowA).find("td").eq(col).text() - $(rowB).find("td").eq(col).text();
            } else {
                compare = (rowA, rowB) => $(rowA).find("td").eq(col).text().localeCompare($(rowB).find("td").eq(col).text());
            }

            rows.sort(compare);
            tbody.append(rows);
        });
</script>

</body>
</html>
